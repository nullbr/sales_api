name: Build and Deploy Code

on: [push, pull_request]

jobs:
  job1:
    environment:
      name: Testing
    env:
      DATABASE_HOSTNAME: ${secrets.DATABASE_HOSTNAME}
      DATABASE_PORT: ${secrets.DATABASE_PORT}
      DATABASE_USERNAME: ${secrets.DATABASE_PORT}
      DATABASE_PASSWORD: ${secrets.DATABASE_PORT}
      DATABASE_NAME: ${secrets.DATABASE_PORT}
      SECRET_KEY: ${secrets.DATABASE_PORT}
      ALGORITHM: ${secrets.DATABASE_PORT}
      ACCESS_TOKEN_EXIPE_MINUTES: ${secrets.DATABASE_PORT}
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: ${secrets.DATABASE_PORT}
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repository
        uses: actions/checkout@v3
      - name: set up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
      - name: upgrade pip
        run: pythong -m pip install --upgrade pip
      - name: install all dependencies
        run: pip install -r requirements.txt
